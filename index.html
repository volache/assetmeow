<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssetMeow - 小型 PWA App</title>

  <!-- 正確路徑引用 manifest.json -->
  <link rel="manifest" href="./manifest.json">

  <!-- App Icon -->
  <link rel="icon" href="./icons/icon-192.png" type="image/png">

  <!-- 顏色主題設定 -->
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
  <h1>🐾 歡迎來到 AssetMeow 小型 PWA App</h1>
  <p id="data">（這裡會顯示從 Google Apps Script 撈回來的資料）</p>

  <button onclick="fetchData()">🚀 取得最新資料</button>

  <script>
    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js', { scope: './' })
        .then(registration => {
          console.log('✅ Service Worker 註冊成功：', registration);
        })
        .catch(error => {
          console.error('❌ Service Worker 註冊失敗：', error);
        });
    }

    // 呼叫 Google Apps Script Web API
    function fetchData() {
      fetch('https://script.google.com/macros/s/你的GAS部署ID/exec')
        .then(response => response.json())
        .then(data => {
          document.getElementById('data').textContent = '回傳資料：' + JSON.stringify(data);
        })
        .catch(error => {
          console.error('❌ 取得資料失敗：', error);
          document.getElementById('data').textContent = '❌ 資料無法取得';
        });
    }
  </script>
</body>
</html>
