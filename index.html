<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AssetMeow | 財產管理資訊整合系統</title>
  <meta name="theme-color" content="#A67755" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="https://i.imgur.com/33ce4nl.png" />
  <style>
    body {
      margin: 0; background: #f5e8d3;
      font-family: "Segoe UI", sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    .logo { width: 120px; animation: fadeIn 1s ease-in-out; }
    h1 { color: #7c5b42; margin-top: 1rem; font-size: 1.7rem; }
    p { color: #856f58; margin-top: 0.5rem; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/ORNA2rx.png" class="logo" alt="AssetMeow Logo" />
  <h1>AssetMeow</h1>
  <p>正在啟動財產管理系統，請稍候…</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ SW registered"))
        .catch(err => console.error("❌ SW error", err));
    }

    // 自動導向 Google Apps Script 系統
    setTimeout(() => {
      location.href = "https://script.google.com/macros/s/AKfycbw93VGk0ORkhOwPeo9yRb-d2dfJbu2XUl886Q0KDgrBbwjfy6fQl1ZKb3Y_FfDNAPSL/exec?page=Home";
    }, 2000);
  </script>
</body>
</html>
